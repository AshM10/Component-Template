<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"
</head>
   <body>
    <div class="signup-form-container">
  <span class="signup-stage">1/2 step</span>
  <div class="signup-form-header">
      <h1 class="signup-title">Create a personal account</h1>
      <p class="signup-subtitle">Do you have account? <a class="signin-link" href="#">Sign In</a></p>
  </div>
  <form class="signup-form">
    <div class="input-container">
      <input type="text" class="signup-input" required placeholder="Name" />
      <div class="arrow"></div>
    </div>
    <div class="input-container">
      <input type="email" class="signup-input" required placeholder="Email" />
      <div class="arrow"></div>
    </div>
     <div class="input-container">
      <input type="password" class="signup-input" required placeholder="Password" />
    </div>
    <div class="input-container">
    <input type="password" class="signup-input" required placeholder="Confirm Password"/> 
    </div>
    <div class="signup-checkbox-container">
      <input type="checkbox" required/>
      <p class="signup-policy">I agree to the privacy policy statement, which discloses some or all of the ways in which the site collects, uses and manages personal data (personal information) of site visitors.</p>
    </div>
    <button class="signup-next-btn" type="submit">Next</button>
  </form>
</div>
</body>
</html>
